<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sell.css">
    <title>Agricultural Marketplace</title>
</head>

<body>
    <!--navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="Sustainable Farming Green Leaf Wood Brown Sleek Logo.jpg" alt="Logo">
            </div>
            <div class="brand-name">
                <h1>AgroFarms</h1>
            </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-button" id="homeBtn"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#cart" class="nav-button" id="cartBtn"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li><a href="login.html" class="nav-button" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="signup.html" class="nav-button" id="signupBtn"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">
                <!--3bar icon--> 
                â˜°
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="product-card">
            <h3>Sell Your Product</h3>
            <form id="sellForm" class="form">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productPrice">Price:</label>
                <input type="text" id="productPrice" name="productPrice" required>

                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>

                <input type="submit" value="Sell Product">
            </form>
        </div>

        <!-- Sample Product Cards -->
        <div class="product-card">
            <img src="top-view-ripe-fresh-tomatoes-with-water-drops-black-background_141793-3432.avif" alt="Product 1">
            <h3>TAMATO</h3>
            <p class="price">30/-</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="side-view-potatoes-wooden-surface-background-with-copy-space-2_141793-5609.jpg" alt="Product 2">
            <h3>POTATO</h3>
            <p class="price">35/-</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="front-view-fresh-red-apples-ripe-mellow-fruits-white-desk-fruit-color-tree-fresh-plant-red_140725-110203.jpg" alt="Product 3">
            <h3>APPLE</h3>
            <p class="price">60/-</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
